    <h1>Join a Social Network</h1>
    <form
      action="https://wp.zybooks.com/form-viewer.php"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label for="fullName">Full name:</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <label for="email">Email address:</label>
        <input
          type="text"
          name="email"
          id="email"
          value="johndoes@example.com"
          required
        />
      </div>

      <div>
        <label for="about">About you:</label>
        <textarea name="about" id="about" cols="50" rows="3"></textarea>
      </div>

      <div>
        <label for="picture">Photo:</label>
        <input name="picture" id="picture" type="file" accept="image/*" />
      </div>
      <input type="submit" id="" value="Submit" />
    </form>
  </body>
</html>
